<body>
   <div class="container offset-md-2 was-validated">
        <div class="row">
            <div class="col-md-10 offset-2" id="ct">
                <h1 class="display-4 ">Contact us</h1>
                <p class="lead text-center"><b> Please fill in the information below so we can contact your most accurate needs. <br>
                    The information will be confidential and does not provide any third party.</b></p>
            </div>
        </div>

        <div class="row offset-2">
            
            <div class="col-md-8">
                <div class="contactform">
                    <div class="row">
                        <div class="col-md-8">
                            <span id="lblRespone" class="tab-content"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="tbName" id="tbName" class="form-control my-2" placeholder="Name" required>
                        </div>
                        <br>
                        <div class="col-md-6">
                            <input type="email" pattern="^\w+@\w+\.[a-z]{2,3}$" name="tbEmail" id="tbEmail" class="form-control my-2" placeholder="E-Mail" required>
                        </div>
                        <br>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <input type="text" name="tbAddress" id="tbAddress" class="form-control my-2" placeholder="Address" required>
                        </div>
                        <div class="col-md-4">
                            <input type="tel" name="tbTel" id="tbTel" class="form-control my-2" placeholder="Phone" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <textarea name="tbMassage" id="tbMassage" cols="20" rows="10" class="form-control my-2" placeholder="Message"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <input type="submit" name="btnSendMsg" value=" Send" id="btnSendMsgbtn" role="button" class=" btn btn-lg btn-submit btn-dark">  <!-- <button type="submit" name="btnSendMsg" id="btnSendMsgbtn" class="btn btn-lg btn-submit btn-outline-dark">Send</button>  -->
                        </div>
                    </div>
                </div>
            </div>
